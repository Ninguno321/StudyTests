<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App de Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6cfa;
            --primary-dark: #3857e9;
            --secondary-color: #6a4cff;
            --accent-color: #ff7846;
            --success-color: #28c76f;
            --danger-color: #ea5455;
            --warning-color: #ff9f43;
            --info-color: #00cfe8;
            --dark-color: #283046;
            --light-color: #f8f8f8;
            --border-color: #e8e8e8;
            --text-color: #3d4465;
            --text-light: #6e6b7b;
            --box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
        }
        
        h1, h2 {
            text-align: center;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 1.6rem;
            position: relative;
            padding-bottom: 12px;
            margin-top: 30px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        
        #test-setup, #test-questions, #game-section, #test-list, .test-summary, .test-selection {
            margin-bottom: 25px;
            border: none;
            padding: 25px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        #test-setup:hover, #test-questions:hover, #game-section:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        input[type="text"], textarea, input[type="number"], select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: border 0.3s, box-shadow 0.3s;
            color: var(--text-color);
        }
        
        input[type="text"]:focus, textarea:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 250, 0.2);
        }
        
        textarea {
            resize: none;
            min-height: 80px;
        }
        
        button {
            padding: 12px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(74, 108, 250, 0.25);
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 108, 250, 0.35);
        }
        
        #delete-questions, #test-list li button {
            background: linear-gradient(135deg, var(--danger-color), #f55862);
            box-shadow: 0 4px 10px rgba(234, 84, 85, 0.25);
        }
        
        #delete-questions:hover, #test-list li button:hover {
            background: linear-gradient(135deg, #f55862, var(--danger-color));
            box-shadow: 0 6px 15px rgba(234, 84, 85, 0.35);
        }
        
        #results-section button {
            background: linear-gradient(135deg, var(--success-color), #24e280);
            box-shadow: 0 4px 10px rgba(40, 199, 111, 0.25);
        }
        
        #results-section button:hover {
            background: linear-gradient(135deg, #24e280, var(--success-color));
            box-shadow: 0 6px 15px rgba(40, 199, 111, 0.35);
        }
        
        .question-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .question-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .answer-option {
            margin-bottom: 10px;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background-color: #f9fafb;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .answer-option:hover {
            background-color: #f0f7ff;
            border-color: var(--primary-color);
            transform: translateX(3px);
        }
        
        .answer-option input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .correct-answer {
            background-color: rgba(40, 199, 111, 0.15);
            border-color: var(--success-color);
            color: #0c6b39;
        }
        
        .wrong-answer {
            background-color: rgba(234, 84, 85, 0.15);
            border-color: var(--danger-color);
            color: #93151a;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: #f9fafb;
            border-radius: 8px;
            display: none;
            color: var(--text-color);
        }
        
        .explanation h3 {
            color: var(--primary-color);
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 8px;
        }
        
        #results-section {
            margin-top: 30px;
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #f9fafb);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }
        
        #results-section h2 {
            color: var(--success-color);
        }
        
        #results-section p {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        #test-list ul {
            list-style: none;
            padding: 0;
        }
        
        #test-list li {
            background-color: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }
        
        #test-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        #test-list li span {
            margin-right: 10px;
            font-weight: 600;
        }
        
        .test-selection select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233d4465' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .red {
            color: var(--danger-color);
            font-weight: 500;
        }
        
        .green {
            color: var(--success-color);
            font-weight: 500;
        }
        
        #questions-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f0f0f0;
        }
        
        #questions-list::-webkit-scrollbar {
            width: 8px;
        }
        
        #questions-list::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 8px;
        }
        
        #questions-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 8px;
        }
        
        .question-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            gap: 10px;
        }
        
        .edit-question-btn {
            background: linear-gradient(135deg, var(--warning-color), #ffa85a);
            box-shadow: 0 4px 10px rgba(255, 159, 67, 0.25);
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .edit-question-btn:hover {
            background: linear-gradient(135deg, #ffa85a, var(--warning-color));
            box-shadow: 0 6px 15px rgba(255, 159, 67, 0.35);
        }
        
        .delete-question-btn {
            background: linear-gradient(135deg, var(--danger-color), #f55862);
            box-shadow: 0 4px 10px rgba(234, 84, 85, 0.25);
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .delete-question-btn:hover {
            background: linear-gradient(135deg, #f55862, var(--danger-color));
            box-shadow: 0 6px 15px rgba(234, 84, 85, 0.35);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            button {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            .question-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crea tu Test</h1>

        <div id="test-list">
            <h2>Lista de Tests</h2>
            <ul id="test-list-ul">
            </ul>
        </div>
        <div class="test-selection">
            <h2>Selecciona un Test</h2>
            <select id="test-select">
            </select>
        </div>

        <div id="test-setup" style="display: block;">
            <h2>Configuración del Test</h2>
            <input type="text" id="test-name" placeholder="Nombre del Test">
            <input type="text" id="test-subject" placeholder="Materia (Ej: Matemáticas, Historia)">
            <button id="create-test">Crear Nuevo Test</button>
        </div>

        <div id="test-questions" style="display: none;">
            <h2>Preguntas</h2>
            <form id="question-form">
                <label for="question-text">Pregunta:</label>
                <textarea id="question-text" rows="2" required></textarea>
                <label for="answer-1">Respuesta 1:</label>
                <input type="text" id="answer-1" required>
                <label for="answer-2">Respuesta 2:</label>
                <input type="text" id="answer-2" required>
                <label for="answer-3">Respuesta 3:</label>
                <input type="text" id="answer-3" required>
                <label for="correct-answer">Respuesta Correcta (1, 2 o 3):</label>
                <input type="number" id="correct-answer" min="1" max="3" required>
                <label for="explanation">Explicación:</label>
                <textarea id="explanation" rows="2"></textarea>
                <button type="submit">Añadir Pregunta</button>
            </form>
            <div id="questions-list">
            </div>
            <button id="delete-questions" style="background-color: #dc3545; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px;">Borrar Todas las Preguntas</button>
        </div>

        <button id="start-game">Jugar Test</button>
        <button id="go-to-home" style="display: none;">Volver al Inicio</button>

        <div id="game-section" style="display: none;">
            <h2>Juego</h2>
            <div id="game-question">
            </div>
            <button id="check-answer" style="display: none;">Enviar Respuesta</button>
            <button id="next-question" style="display: none;">Siguiente Pregunta</button>
            <div id="results-section" style="display: none;">
                <h2>Resultados</h2>
                <p>Tu puntuación: <span id="final-score">0</span> / <span id="total-questions">0</span></p>
                <button id="restart-game">Volver a Jugar</button>
            </div>
        </div>
    </div>

    <script>
        const questionForm = document.getElementById('question-form');
        const questionsList = document.getElementById('questions-list');
        const startGameButton = document.getElementById('start-game');
        const gameSection = document.getElementById('game-section');
        const gameQuestionDiv = document.getElementById('game-question');
        const checkAnswerButton = document.getElementById('check-answer');
        const nextQuestionButton = document.getElementById('next-question');
        const testNameInput = document.getElementById('test-name');
        const testSubjectInput = document.getElementById('test-subject');
        const resultsSection = document.getElementById('results-section');
        const finalScoreDisplay = document.getElementById('final-score');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const restartGameButton = document.getElementById('restart-game');
        const testList = document.getElementById('test-list');
        const testListUl = document.getElementById('test-list-ul');
        const createTestButton = document.getElementById('create-test');
        const testSelect = document.getElementById('test-select');
        const goToHomeButton = document.getElementById('go-to-home');
        const deleteQuestionsButton = document.getElementById('delete-questions');
        const testSetup = document.getElementById('test-setup');
        const testQuestions = document.getElementById('test-questions');

        let tests = JSON.parse(localStorage.getItem('tests')) || {};
        let currentTestName = "";
        let questions = [];
        let currentQuestionIndex = 0;
        let userScore = 0;
        let gameStarted = false;
        let selectedAnswerIndex = null;

        function saveTests() {
            localStorage.setItem('tests', JSON.stringify(tests));
        }

        function displayTestList() {
            testListUl.innerHTML = '';
            testSelect.innerHTML = '';
            if (Object.keys(tests).length === 0) {
                testListUl.innerHTML = '<p>No hay tests disponibles. ¡Crea uno!</p>';
                startGameButton.disabled = true;
                testSelect.disabled = true;
                startGameButton.style.display = 'none';
            } else {
                startGameButton.disabled = false;
                testSelect.disabled = false;
                startGameButton.style.display = 'block';
                for (const testName in tests) {
                    const test = tests[testName];
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${testName} - ${test.subject}</span>`;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Borrar Test';
                    deleteButton.addEventListener('click', () => {
                        deleteTest(testName);
                    });
                    listItem.appendChild(deleteButton);
                    if(test.lastResult){
                        if(test.lastResult.correctAnswers / test.lastResult.totalQuestions > 0.5){
                            listItem.firstChild.classList.add('green')
                        }
                        else{
                            listItem.firstChild.classList.add('red')
                        }
                    }
                    testListUl.appendChild(listItem);

                    const option = document.createElement('option');
                    option.value = testName;
                    option.textContent = `${testName} - ${test.subject}`;
                    testSelect.appendChild(option);
                }
            }
        }

        function deleteTest(testName) {
            if (confirm(`¿Estás seguro de que quieres borrar el test "${testName}"?`)) {
                delete tests[testName];
                saveTests();
                displayTestList();
                if (currentTestName === testName) {
                    currentTestName = "";
                    testQuestions.style.display = 'none';
                    startGameButton.style.display = 'none';
                    gameSection.style.display = 'none';
                    testSetup.style.display = 'block';
                    questions = [];
                    questionsList.innerHTML = '';
                }
            }
        }

        function loadTest(selectedTestName) {
            if (tests[selectedTestName]) {
                currentTestName = selectedTestName;
                questions = tests[selectedTestName].questions || [];
                testNameInput.value = selectedTestName;
                testSubjectInput.value = tests[selectedTestName].subject;
                displayQuestions();
                testQuestions.style.display = 'block';
                startGameButton.style.display = 'block';
                gameSection.style.display = 'none';
                testSetup.style.display = 'block';
            }
        }

        testSelect.addEventListener('change', () => {
            loadTest(testSelect.value);
        });

        createTestButton.addEventListener('click', () => {
            const newTestName = testNameInput.value.trim();
            const newTestSubject = testSubjectInput.value.trim();

            if (!newTestName || !newTestSubject) {
                alert('Por favor, ingresa el nombre y la materia del test.');
                return;
            }

            if (tests[newTestName]) {
                if (confirm(`Ya existe un test con el nombre "${newTestName}". ¿Quieres añadir preguntas a este test?`)) {
                    currentTestName = newTestName;
                    questions = tests[currentTestName].questions || [];
                    displayQuestions();
                    testQuestions.style.display = 'block';
                    startGameButton.style.display = 'block';
                    gameSection.style.display = 'none';
                } else {
                    alert('Por favor, elige otro nombre para el test.');
                    return;
                }
            } else {
                currentTestName = newTestName;
                tests[currentTestName] = {
                    subject: newTestSubject,
                    questions: [],
                    lastResult: null
                };
                questions = [];
                saveTests();
                displayTestList();
                displayQuestions();
                testQuestions.style.display = 'block';
                startGameButton.style.display = 'block';
                gameSection.style.display = 'none';
            }
            deleteQuestionsButton.style.display = (questions.length > 0) ? 'block' : 'none';
        });

        questionForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const questionText = document.getElementById('question-text').value.trim();
            const answer1 = document.getElementById('answer-1').value.trim();
            const answer2 = document.getElementById('answer-2').value.trim();
            const answer3 = document.getElementById('answer-3').value.trim();
            const correctAnswer = parseInt(document.getElementById('correct-answer').value.trim());
            const explanation = document.getElementById('explanation').value.trim();

            if (correctAnswer < 1 || correctAnswer > 3) {
                alert('La respuesta correcta debe ser 1, 2 o 3.');
                return;
            }

            if (!questionText || !answer1 || !answer2 || !answer3) {
                alert('Por favor, completa todos los campos de la pregunta y las respuestas.');
                return;
            }

            const newQuestion = {
                question: questionText,
                answers: [answer1, answer2, answer3],
                correctAnswer: correctAnswer,
                explanation: explanation
            };

            if (!tests[currentTestName]) {
                tests[currentTestName] = { 
                    subject: testSubjectInput.value, 
                    questions: [], 
                    lastResult: null 
                };
            }
            
            if (questionForm.dataset.editing === "true") {
                const editIndex = parseInt(questionForm.dataset.editIndex);
                tests[currentTestName].questions[editIndex] = newQuestion;
                
                delete questionForm.dataset.editing;
                delete questionForm.dataset.editIndex;
                
                const submitButton = questionForm.querySelector('button[type="submit"]');
                submitButton.textContent = 'Añadir Pregunta';
            } else {
                tests[currentTestName].questions.push(newQuestion);
            }
            
            questions = tests[currentTestName].questions;
            saveTests();
            displayQuestions();
            questionForm.reset();
        });

        function displayQuestions() {
            questionsList.innerHTML = '<h3>Lista de Preguntas</h3>';
            if(questions.length === 0){
                questionsList.innerHTML += `<p>No hay preguntas en este test. Añade una pregunta.</p>`;
                startGameButton.disabled = true;
                deleteQuestionsButton.style.display = 'none';
            }
            else{
                startGameButton.disabled = false;
                deleteQuestionsButton.style.display = 'block';
                questions.forEach((q, index) => {
                    const questionItem = document.createElement('div');
                    questionItem.classList.add('question-card');
                    questionItem.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>
                                                <p>1. ${q.answers[0]}</p>
                                                <p>2. ${q.answers[1]}</p>
                                                <p>3. ${q.answers[2]}</p>
                                                <p><strong>Respuesta Correcta:</strong> ${q.correctAnswer}</p>
                                                <p><strong>Explicación:</strong> ${q.explanation}</p>`;
                    
                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.classList.add('question-buttons');
                    
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Editar';
                    editButton.classList.add('edit-question-btn');
                    editButton.addEventListener('click', () => {
                        editQuestion(index);
                    });
                    buttonsContainer.appendChild(editButton);
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Borrar';
                    deleteButton.classList.add('delete-question-btn');
                    deleteButton.addEventListener('click', () => {
                        deleteQuestion(index);
                    });
                    buttonsContainer.appendChild(deleteButton);
                    
                    questionItem.appendChild(buttonsContainer);
                    questionsList.appendChild(questionItem);
                });
            }
        }

        function editQuestion(index) {
            const question = questions[index];
            
            document.getElementById('question-text').value = question.question;
            document.getElementById('answer-1').value = question.answers[0];
            document.getElementById('answer-2').value = question.answers[1];
            document.getElementById('answer-3').value = question.answers[2];
            document.getElementById('correct-answer').value = question.correctAnswer;
            document.getElementById('explanation').value = question.explanation;
            
            questionForm.dataset.editing = "true";
            questionForm.dataset.editIndex = index;
            
            const submitButton = questionForm.querySelector('button[type="submit"]');
            submitButton.textContent = 'Actualizar Pregunta';
            
            questionForm.scrollIntoView({ behavior: 'smooth' });
        }

        function deleteQuestion(index) {
            if (confirm('¿Estás seguro de que quieres borrar esta pregunta?')) {
                questions.splice(index, 1);
                
                tests[currentTestName].questions = questions;
                
                saveTests();
                
                displayQuestions();
            }
        }

        startGameButton.addEventListener('click', () => {
            if (!currentTestName) {
                alert("Seleccione un Test para Jugar");
                return;
            }
            if (!tests[currentTestName] || tests[currentTestName].questions.length === 0) {
                alert('Por favor, agrega preguntas al test.');
                return;
            }
            iniciarJuego();
        });

        function iniciarJuego() {
            gameStarted = true;
            currentQuestionIndex = 0;
            userScore = 0;
            testSetup.style.display = 'none';
            testQuestions.style.display = 'none';
            gameSection.style.display = 'block';
            startGameButton.style.display = 'none';
            goToHomeButton.style.display = 'block';
            resultsSection.style.display = 'none';
            loadQuestion();
        }

        nextQuestionButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < tests[currentTestName].questions.length) {
                loadQuestion();
            } else {
                gameOver();
            }
        });

        function loadQuestion() {
            gameQuestionDiv.innerHTML = '';
            nextQuestionButton.style.display = 'none';
            checkAnswerButton.style.display = 'none';
            const currentQuestion = tests[currentTestName].questions[currentQuestionIndex];

            const questionHTML = document.createElement('div');
            questionHTML.classList.add('question-card');
            questionHTML.innerHTML = `<p><strong>${currentQuestionIndex + 1}. ${currentQuestion.question}</strong></p>`;

            currentQuestion.answers.forEach((answer, index) => {
                const answerOption = document.createElement('div');
                answerOption.classList.add('answer-option');
                answerOption.textContent = `${index + 1}. ${answer}`;
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = index + 1;
                radioInput.addEventListener('change', () => {
                    selectedAnswerIndex = index + 1;
                    checkAnswerButton.style.display = 'block';
                });
                answerOption.prepend(radioInput);
                questionHTML.appendChild(answerOption);
            });

            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('explanation');
            explanationDiv.innerHTML = `<h3>Explicación</h3><p>${currentQuestion.explanation}</p>`;
            explanationDiv.style.display = 'none';
            questionHTML.appendChild(explanationDiv);
            gameQuestionDiv.appendChild(questionHTML);
            selectedAnswerIndex = null;
        }

        checkAnswerButton.addEventListener('click', () => {
            if (selectedAnswerIndex === null) {
                alert('Por favor, selecciona una respuesta.');
                return;
            }

            const currentQuestion = tests[currentTestName].questions[currentQuestionIndex];
            const explanationDiv = document.querySelector('.explanation');
            const answerOptions = document.querySelectorAll('.answer-option');

            if (selectedAnswerIndex === currentQuestion.correctAnswer) {
                userScore++;
                answerOptions[selectedAnswerIndex - 1].classList.add('correct-answer');
            } else {
                answerOptions[selectedAnswerIndex - 1].classList.add('wrong-answer');
                answerOptions[currentQuestion.correctAnswer - 1].classList.add('correct-answer');
            }

            explanationDiv.style.display = 'block';
            nextQuestionButton.style.display = 'block';
            checkAnswerButton.style.display = 'none';

            if (currentQuestionIndex < tests[currentTestName].questions.length - 1) {
                nextQuestionButton.textContent = 'Siguiente Pregunta';
            } else {
                nextQuestionButton.textContent = 'Ver Resultados';
            }
        });

        function gameOver() {
            const totalQuestions = tests[currentTestName].questions.length;
            tests[currentTestName].lastResult = {
                correctAnswers: userScore,
                totalQuestions: totalQuestions
            }
            saveTests();
            displayTestList();
            gameQuestionDiv.innerHTML = `<h2>Resultados del Test</h2>
                                        <p>Nombre del Test: <strong>${currentTestName}</strong></p>
                                        <p>Materia: <strong>${tests[currentTestName].subject}</strong></p>`;
            
            // Update the score display in the results section
            finalScoreDisplay.textContent = userScore;
            totalQuestionsDisplay.textContent = totalQuestions;
            
            resultsSection.style.display = 'block';
            gameStarted = false;
            nextQuestionButton.style.display = 'none';
            checkAnswerButton.style.display = 'none';
        }

        restartGameButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userScore = 0;
            resultsSection.style.display = 'none';
            gameQuestionDiv.innerHTML = '';
            gameStarted = true;
            loadQuestion();
        });

        goToHomeButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userScore = 0;
            resultsSection.style.display = 'none';
            gameQuestionDiv.innerHTML = '';
            gameStarted = false;
            testSetup.style.display = 'block';
            testQuestions.style.display = 'none';
            startGameButton.style.display = 'block';
            gameSection.style.display = 'none';
            goToHomeButton.style.display = 'none';
            displayTestList();
        });

        deleteQuestionsButton.addEventListener('click', () => {
            if (confirm(`¿Estás seguro de que quieres borrar todas las preguntas del test "${currentTestName}"?`)) {
                tests[currentTestName].questions = [];
                saveTests();
                questions = [];
                displayQuestions();
                alert('Todas las preguntas han sido borradas.');
                startGameButton.disabled = true;
                deleteQuestionsButton.style.display = 'none';
            }
        });

        displayTestList();
        if (Object.keys(tests).length > 0) {
            loadTest(Object.keys(tests)[0]);
        }
    </script>
</body>
</html>
